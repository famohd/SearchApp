<section ng-controller="PeopleController">
    <div class="panel panel-info sPanel">
        <div class="panel-heading">
            <h4 class="panel-title">Add Person</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="idFirstName" class="col-lg-1 control-label">First Name</label>
                            <div class="col-lg-11">
                                <input type="text" class="form-control" id="idFirstName" placeholder="First Name" ng-model="newPerson.FirstName" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="idLastName" class="col-lg-1 control-label">Last Name</label>
                            <div class="col-lg-11">
                                <input type="text" class="form-control" id="idLastName" placeholder="Last Name" ng-model="newPerson.LastName" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="idAge" class="col-lg-1 control-label">Age</label>
                            <div class="col-lg-11">
                                <input type="number" class="form-control" id="idAge" placeholder="Age" min="1" max="120" ng-model="newPerson.Age" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="idAddress" class="col-lg-1 control-label">Address</label>
                            <div class="col-lg-11">
                                <input type="text" class="form-control" id="idAddress" placeholder="Address" ng-model="newPerson.Address" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="idInterests" class="col-lg-1 control-label">Interests</label>
                            <div class="col-lg-5">
                                <textarea type="text" class="form-control" id="idInterests" placeholder="Interests" rows="3" ng-model="newPerson.Interests" />
                            </div>
                            <label for="idPucture" class="col-lg-1 control-label">Picture Url</label>
                            <div class="col-lg-5">
                                <textarea type="text" class="form-control" id="idPucture" placeholder="Picture URL" rows="3" ng-model="newPerson.Picture" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div cg-busy="promise">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default" ui-sref="people">Cancel</button>
                                    <button type="submit" class="btn btn-info" ng-click="addPerson()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
            </form>
        </div>
    </div>
</section>
